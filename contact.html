        <div class="you-contact">
        <h2>Déjame tu Contacto</h2>

        <form name="contact" netlify >
            <ul>
                <li>
                    <label for="name">Nombre(*)</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre" name="name" maxlength="20" pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+${2,20}" title="Introduce entre 2 a 20 caracteres" required>

                </li>
                <li>
                    <label for="surname">Apellido(*)</label>
                    <input type="text" id="surname" placeholder="Ingrese su Apellido" name="surname" maxlength="20" pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+${2,20}" title="Introduce entre 2 a 20 caracteres" required>
                </li>
                <li>
                    <label for="email">E-mail(*)</label>
                    <input type="email" id="email" placeholder="E-mail" name="email" required>
                </li>
                <li>
                    <label for="phone">Celular(*)</label>
                    <input type="text" id="phone" placeholder="Telefono" name="phone" maxlength="11" pattern="[0-9]" title="Introduce solo números" required>
                </li>
                <li>
                    <label for="msg">Comentarios</label>
                    <textarea id="msg" placeholder="si tenés alguna sugerencia o queres mencionar algo importante no dudes en escribir"  name="msg" maxlength="300"></textarea>
                </li>
                <li class="button"><input type="submit" value="Enviar" class="button1"></li>
                
                </ul>
            </form>
